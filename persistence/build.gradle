dependencies {
    implementation project(':model')
    implementation "com.querydsl:querydsl-jpa:$queryDslVersion"
    implementation "io.micronaut.configuration:micronaut-jdbi:2.2.5"
    implementation "io.micronaut:micronaut-spring"
    runtime "org.springframework:spring-jdbc"
    implementation "org.hibernate:hibernate-core:$hibernateVersion"
    implementation "org.jdbi:jdbi3-core:$jdbiVersion"
    implementation "org.jdbi:jdbi3-kotlin:$jdbiVersion"
    implementation "org.jdbi:jdbi3-kotlin-sqlobject:$jdbiVersion"
}
