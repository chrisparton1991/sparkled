micronaut:
  application:
    name: sparkled

  router:
    static-resources:
      default:
        paths:
          - classpath:webui

  server:
    maxFileSize: 30mb
    maxRequestSize: 30mb
    multipart:
      maxFileSize: 30mb
    cors:
      enabled: true

datasources:
  default:
    url: ${JDBC_URL:`jdbc:h2:./sparkled`}
    username: ${JDBC_USER:}
    password: ${JDBC_PASSWORD:}
    driverClassName: ${JDBC_DRIVER:org.h2.Driver}
  sqlite:
    url: ${JDBC_URL:`jdbc:sqlite:sparkled.db`}
    username: ${JDBC_USER:}
    password: ${JDBC_PASSWORD:}
    driverClassName: ${JDBC_DRIVER:org.sqlite.JDBC}

jackson:
  serializationInclusion: ALWAYS # Include empty arrays in JSON output
  deserialization:
    failOnUnknownProperties: false # Enables backward compatibility for effect JSON containing removed fields.
    readUnknownEnumValuesUsingDefaultValue: true # Backward compatibility for effect JSON containing removed enums.

jpa:
  default:
    packages-to-scan:
      - 'io.sparkled.model.entity'

liquibase:
  datasources:
    default:
      change-log: 'classpath:db/liquibase-changelog.xml'
      enabled: false
#    default:
#      enabled: false
#      change-log: 'classpath:db/liquibase-changelog.xml'
#    sqlite:
#      change-log: 'classpath:db/liquibase-changelog.xml'

sparkled:
  directory: './data'
